---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapi-deployment
  labels:
    app: flaskapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flaskapi
  template:
    metadata:
      labels:
        app: flaskapi
    spec:
      containers:
      - name: flaskapi
        image: rfabricio/flask-api:latest
        resources:
          limits:
            memory: "64Mi"
            cpu: "250m"
        ports:
        - containerPort: 5000
        env:
          - name: db_flask_password
            valueFrom:
              secretKeyRef:
                name:  flaskapi-secrets
                key: db_flask_password
          - name: db_name
            value: flaskdocker
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flaskapi
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  type: LoadBalancer